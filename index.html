<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/71d9c830e8.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="container card mt-5 border border-secondary px-0">
        <div class="card-header mb-2">
            <h1>Payment form example</h1>
        </div>
        <div class="alert alert-danger mx-2" role="alert">
            <h6>Some fields are missing</h6>
        </div>
        <div class="row mt-2 mx-2">
            <div class="col-5 mb-3">
                <label for="exampleInputEmail1" class="form-label">Card #</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-3 mb-3">
                <label for="exampleInputEmail1" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="0000">
            </div>
            <div class="col-4 mb-3 me-10">
                <label for="exampleInputEmail1" class="form-label">Amount</label>
                <div class="d-flex"><i class="fa-solid fa-dollar-sign"></i>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-6">
                <label for="exampleInputEmail1" class="form-label">First name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-6">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-6">
                <label for="exampleInputEmail1" class="form-label mt-1">City</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-3">
                <label for="exampleInputEmail1" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a State</option>
                    <option value="1">Caldas</option>
                    <option value="2">Antioquia</option>
                    <option value="3">Risaralda</option>
                </select>
            </div>
            <div class="col-3">
                <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row mx-2">
            <div class="col-6">
                <div class="mt-3 mb-3">
                    <label>We accept:</label>
                </div>
                <div class=" col-6 d-flex justify-content-between rounded-1 bg-secondary py-2 px-2">
                    <input class="form-check-input ms-2" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label " for="radioDefault1"><i class="fa-brands fa-cc-mastercard"
                            style="color: #ecebef;"></i></label>

                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
                    <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-visa"
                            style="color: #ecebef;"></i></label>

                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
                    <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-diners-club"
                            style="color: #ecebef;"></i></label>

                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
                    <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-amex"
                            style="color: #ecebef;"></i></label>
                </div>
            </div>
            <div class="col-6">
                <label for="exampleInputEmail1" class="form-label"><strong>Message</strong> </label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>
                <label for="exampleInputEmail1" class="form-label">Add any note here</label>
            </div>
        </div>
        <div class="col-12 card-footer">
            <div class="d-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-0" type="button">Cancel</button>
                <button class="btn btn-primary me-2" type="button">Send</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
</body>

</html>

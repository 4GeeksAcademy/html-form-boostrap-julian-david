<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
    <script src="https://kit.fontawesome.com/71d9c830e8.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="container card mt-5 border border-secondary px-0">
        <h1 class="title border border-secondary d-flex mx-0 bg-light">Payment form example</h1>
        <div class="some-fields">
            <div class="some-fields-1 rounded-1 border border-secondary">
                <h6>Some fields are missing</h6>
            </div>
            <div class="row row-cols-lg-auto g-3 align-items-center mt-2">
                <fieldset class="col-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                </fieldset>
                <fieldset class="col-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">CVC #</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0000">
                    </div>
                </fieldset>
                <fieldset class="col-4">
                    <div class="mb-3 me-10">
                        <label for="exampleInputEmail1" class="form-label">Amount</label> 
                        <div class="d-flex"><i class="fa-solid fa-dollar-sign"></i>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Amount">
                        </div>
                    </div>
                </fieldset>
            </div>    
        </div>
        <div class="row col-12 justify-content-between ">
            <div class="row col-6 mx-1">
                <div class="d-flex flex-column">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label mt-1">City</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
                    <div>
                        <div class="mt-3 mb-3">
                            <label>We accept:</label>
                        </div>
                        <div class=" col-6 d-flex justify-content-between rounded-1 bg-secondary py-2 px-2">
                                <input class="form-check-input ms-2" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label " for="radioDefault1"><i class="fa-brands fa-cc-mastercard"style="color: #ecebef;"></i></label>
                            
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                                <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-visa"style="color: #ecebef;"></i></label>
                            
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                                <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-diners-club"style="color: #ecebef;"></i></label>
                        
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                                <label class="form-check-label" for="radioDefault2"><i class="fa-brands fa-cc-amex" style="color: #ecebef;"></i></i></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-6 px-0">
                <div class="mb-0">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="row col-12 mx-0">
                    <div class="col-6 px-0 ms-0 mt-4 pb-2">
                        <label for="exampleInputEmail1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">Caldas</option>
                            <option value="2">Antioquia</option>
                            <option value="3">Risaralda</option>
                        </select>
                    </div>
                    <div class="col-6 mt-4 pe-0">
                        <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label"><strong>Message</strong> </label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                    <label for="exampleInputEmail1" class="form-label">Add any note here</label>
                </div>
            </div>
            <div class="col-12">
            <div class="d-grid gap-2 d-flex justify-content-md-end bg-light px-0 py-3 border border-secondary">
                <button class="btn btn-secondary me-md-0" type="button">Cancel</button>
                <button class="btn btn-primary me-2" type="button">Send</button>
            </div>
            </div>
    </div>

    <script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous">
    </script>
</body>
</html>
